<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Survey on CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">CSS Fanatics Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>

  <form id="survey-form" action="" method="GET">
    
    <label id="name-label" for="name">Name</label>
    <input id="name" name="name" type="text" placeholder="Enter your name" required autofocus>
    
    <label id="email-label" for="label">Email</label>
    <input id="email" name="email" type="email" placeholder="Enter your email" required>
    
    <label id="number-label" for"number">Age (optional)</label>
    <input id="number" name="number" type="number" min="2" max="5" placeholder="Enter a number" required>
    
    <label id="dropdown-label" for="dropdown">Framework</label>
    <select id="dropdown" name="dropdown" required>
      <option selected disabled>Choose your favorite Framework</option>
      <option value="1">Ant Design</option>
      <option value="2">Bootstrap</option>
      <option value="3">Bulma</option>
      <option value="4">Foundation</option>
      <option value="5">Materialize CSS</option>
      <option value="6">Primer</option>
      <option value="7">PureCSS</option>
      <option value="8">Semantic UI</option>
      <option value="9">Tachyons</option>
      <option value="10">Tailwind CSS</option>
      <option value="11">UIKit</option>
    </select>
    
    <p id="pradio">Flexbox or Grid?</p>
    <div class="radio-div">
      <label for="radio1" class="radio-label" for="radio1">Flexbox</label>
      <input id="radio1" type="radio" name="radio-buttons" value="one">
    </div>
    <div class="radio-div">
      <label for="radio2" class="radio-label" for="radio2">Grid</label>
      <input id="radio2" type="radio" name="radio-buttons" value="two">
      </div>
    
    <p id="pcheck">Which of the following terms do you know?</p>
    <div class="checkbox-div">
      <label for="checkbox1" class="checkbox-label" for="checkbox1">@font-face</label>
      <input id="checkbox1" type="checkbox" name="checkbox" value="one">
    </div>
    <div class="checkbox-div">
      <label for="checkbox2" class="checkbox-label" for="checkbox2">object-fit</label>
      <input id="checkbox2" type="checkbox" name="checkbox" value="two">
    </div>
    <div class="checkbox-div">
      <label for="checkbox3" class="checkbox-label" for="checkbox3">touch-action</label>
      <input id="checkbox3" type="checkbox" name="checkbox" value="three">
    </div>
    
    <label id="textarea-label" name="textarea-label" for="textarea">Additional comments:</label>
    <textarea id="textarea" name="comments" rows="4" cols="5"  placeholder="Enter your comment here..."></textarea>
    
    <button id="submit" type="submit">Submit</button>
    
  </form>
</body>
</html>
